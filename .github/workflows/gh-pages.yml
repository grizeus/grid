name: GitHub Pages Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir -p docs
          cp -r project/* docs/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: ./docs
